<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="calculator">
    <div class="calculator-screen">
        <div class="operation">4</div>
        <input type="text" value="5" class="result"/>
    </div>
    <div class="calculator-buttons">
        <div class="buttons-row">
            <div class="button clear">C</div>
            <div class="button plus-or-minus">±</div>
            <div class="button delete">DEL</div>
            <div class="button division">/</div>
        </div>
        <div class="buttons-row">
            <div class="button input">7</div>
            <div class="button input">8</div>
            <div class="button input">9</div>
            <div class="button multiplication">×</div>
        </div>
        <div class="buttons-row">
            <div class="button input">4</div>
            <div class="button input">5</div>
            <div class="button input">6</div>
            <div class="button subtraction">-</div>
        </div>
        <div class="buttons-row">
            <div class="button input">1</div>
            <div class="button input">2</div>
            <div class="button input">3</div>
            <div class="button addition">+</div>
        </div>
        <div class="buttons-row">
            <div class="button input">.</div>
            <div class="button input">0</div>
            <div class="button square-root">√</div>
            <div class="button equal-to">=</div>
        </div>
    </div>
    .
</div>
</body>
</html>
<script src="script.js"></script>
